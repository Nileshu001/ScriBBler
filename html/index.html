<!DOCTYPE html>
<html>

<head>
    <title>ScriBBler</title>
    <link rel="stylesheet" href="..\styles/common.css">
    <link rel="stylesheet" href="..\styles/index.css">
    <link rel="stylesheet" href="../scripts/index.js">    
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
</head>

<body background="../images\background.jpg" style="margin: 1%;">

<div class="header">
    <div>
        <header class="heading">ScriBBler</header>
        <a class="subheading">Explore, Imagine, Create</a>
    </div>
    <div class="submit">
        <button class="btn btn-primary" id="Sign_up">Sign Up</button>
        <div id="myModal" class="Sign_up_modal">
            <!-- Modal content -->
            <div class="modal_header">
                <p>Get Started</p>
                <button type="button" class="close">&times;</button>
            </div><hr>
            <div class="Sign_up_form" id="Sign_up_form">
                <label>Name</label>
                <input type="text" placeholder="Enter Your Name">
                <label>Usename</label>
                <input type="text" placeholder="Enter Your Usename">
                <label>Password</label>
                <input type="password" placeholder="Enter Your Password">
                <label>Confirm Password</label>
                <input type="password" placeholder="Re-enter Your Password">
            </div>
            <div class="Sign_up_modal_footer">
                <button type="button" class="Sign_btn">Sign Up</button>
            </div>
        </div>
        <button class="btn btn-primary" id="Sign_in">Sign In</button>
        <div id="myModal" class="Sign_in_modal">
            <!-- Modal content -->
            <div class="modal_header">
                <p>Welcome Back</p>
                <button type="button" class="close">&times;</button>
            </div><hr>
            <div class="Sign_in_form" id="Sign_in_form">
                <label>Usename</label>
                <input type="text" placeholder="Enter Your Usename">
                <label>Password</label>
                <input type="password" placeholder="Enter Your Password">
            </div>
            <div class="Sign_in_modal_footer">                    
                <button type="button" class="Sign_btn">Sign In</button>
                <div>
                    <span>Not a member? </span><a href="Sign_up">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="blog">
    <a class="btn btn-warning" href="./postslist.html" role="button">All Posts</a>
    <button type="button" class="btn btn-warning" style="margin: 2px;"data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create Post</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
