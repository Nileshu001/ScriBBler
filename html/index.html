<!DOCTYPE html>
<html>

<head>
    <title>ScriBBler</title>
    <link rel="stylesheet" href="..\styles/common.css">
    <link rel="stylesheet" href="..\styles/index.css">   
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
</head>

<body background="../images\background.jpg" style="margin: 1%;">
<!-- website header part start here -->
    <div class="header">
        <div>
            <header class="heading">ScriBBler</header>
            <a class="subheading">Explore, Imagine, Create</a>
        </div>
        <div class="submit">
            <button class="btn btn-primary" id="Sign_up" onclick="function1()">Sign Up</button>
            <div id="myModal1" class="Sign_up_modal">
                <!-- Modal content -->
                <div class="modal_header">
                    <p>Get Started</p>
                    <button type="button" class="close">&times;</button>
                </div><hr>
                <div class="Sign_up_form" id="Sign_up_form">
                    <label>Name</label>
                    <input type="text" placeholder="Enter Your Name" required>
                    <label>Usename</label>
                    <input type="text" placeholder="Enter Your Usename" required>
                    <label>Password</label>
                    <input type="password" placeholder="Enter Your Password" required>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Re-enter Your Password" required>
                </div>
                <div class="Sign_up_modal_footer">
                    <button type="button" class="Sign_btn">Sign Up</button>
                </div>
            </div>
            <button class="btn btn-primary" id="Sign_in" onclick="function2()">Sign In</button>
            <div id="myModal2" class="Sign_in_modal">
                <!-- Modal content -->
                <div class="modal_header">
                    <p>Welcome Back</p>
                    <button type="button" class="close">&times;</button>
                </div><hr>
                <div class="Sign_in_form" id="Sign_in_form">
                    <label>Usename</label>
                    <input type="text" placeholder="Enter Your Usename" required>
                    <label>Password</label>
                    <input type="password" placeholder="Enter Your Password" required>
                </div>
                <div class="Sign_in_modal_footer">                    
                    <button type="button" class="Sign_btn">Sign In</button>
                    <div>
                        <span>Not a member? </span><a href="#" onclick="Sign_up()">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- website header part end here -->
<!-- website view bloglist and create blog part start here -->
    <div class="blog">
        <div class="blog_body">
            <a class="btn btn-warning" href="./postslist.html" role="button">All Posts</a>
            <button class="btn btn-warning" id="create_Post" onclick="function3()">Create Post</button>
        </div>
    </div>
    
<!-- website view bloglist and create blog part end here -->
<!-- website create post blog part start here -->
    <div id="myModal3" class="create_Post_modal">
        <!-- Modal content -->
        <div class="modal_header1">            
            <button type="button" class="close">&times;</button>
            <p6>Pen Your Post</p6>
        </div><hr>
        <div class="Sign_in_form" id="Sign_in_form">
            <label>Title</label>
            <input type="text" placeholder="Enter title of your post" class="postTitle" required>
            <label>Contents</label>
            <textarea type="text" placeholder="Enter the contents of your post" required></textarea>
        </div>
        <div class="Sign_in_modal_footer">
            <button type="button" class="create_btn">Create</button>
        </div>
<!-- website create post blog part end here -->
<script src="../scripts/index.js"></script>
<script src="../scripts/common.js"></script>
</body>
</html>
